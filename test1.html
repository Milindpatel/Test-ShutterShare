<!DOCTYPE HTML>

<html>
	<head>
		<title>Test 1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Test 1</strong></a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="test2.html">Test 2</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>	
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">

					<h3>Enter the value for Test 1</h3>

					<form>
					
						<div class="field">
							<textarea name="test1Text" id="test1Text" rows="6" placeholder="Enter the value"></textarea>
						</div>
						<ul class="actions">
							<li><button onclick="check()" class="button" type="button">Output</button></li>
						</ul>
					</form>

					<h3 id="outputTest1">Output will appear here</h3>

				

				</div>
			</section>

		
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			
			<script>
				var regex = /([a-z])(?!.*\1)/g;

				function check() {
					var val = document.getElementById('test1Text').value.toLowerCase();

					if(val.match(regex).length == 26){
						document.getElementById('outputTest1').innerText = "True (String is pangram)";
					}else{
						document.getElementById('outputTest1').innerText = "False (String is not pangram)";
					}

				}
			</script>




	</body>
</html>
